<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Final with chai or code</title>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list_Item=document.createElement('li');
        const text_data=document.createTextNode(langName);
        list_Item.append(text_data);
        document.querySelector('.language').append(list_Item);
    };
    addLanguage("HTML");
    addLanguage("Python");
    function addLanguageOp(langName){
        const list_Item=document.createElement('li');
        list_Item.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(list_Item);
    };
    addLanguageOp('java');
    addLanguage("hello");

    // edit and remove values

    //replace the value
    const replace_ref=document.querySelector("li:nth-child(2)");
    const newli=document.createElement('li');
    // newli.textContent="Mojo";
    newli.appendChild(document.createTextNode("Mojo"));
    replace_ref.replaceWith(newli);

    //edit
    const firstlan=document.querySelector("li:first-child");
    firstlan.outerHTML='<li>TypeScript</li>';

    //remove
    const lastlan=document.querySelector("li:last-child");
    lastlan.remove();
</script>
<!-- 
✅ Use append() when:
You want to insert text directly or multiple items at once.

✅ Use appendChild() when:
You’re working strictly with DOM nodes and want to be explicit. -->
</html>
