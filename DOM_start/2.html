<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body style="background-color:black; color:white;">
    <div class= "parent">
        <div class="day">Monday <div> hello</div></div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);
    // for (let index = 0; index < parent.children.length; index++) {
    //     console.log(parent.children[index].innerHTML);
    // }
    parent.children[1].style.color="Orange";
    parent.children[0].style.color="blue";
    parent.children[2].style.color="red";
    parent.children[3].style.color="yellow";
    console.log(parent.firstElementChild.innerText);
    const day=document.querySelector('.day');
    console.log(day.innerHTML);
    //now query selector is expensive function, it needs to traverse the tree
    //every time, so if we want to go to neighbour of this day then we can use
    console.log(day.parentElement.innerHTML);
    console.log(day.children[0].innerText);
    console.log(day.nextElementSibling.innerText);
    console.log("Nodes: ",parent.childNodes);// given total 9 because line
    //break will be also counted
</script>
</html>
